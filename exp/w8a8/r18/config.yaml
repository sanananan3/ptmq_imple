quant:
    a_qconfig:
        quantizer: LSQFakeQuantize 
        observer: MSEObserver
        bit: 8
        symmetric: False
        ch_axis: -1
    w_qconfig:
        quantizer: AdaRoundFakeQuantize
        observer: MSEObserver
        bit: 8
        symmetric: False
        ch_axis: 0
    calibrate: 1024
    recon:
        batch_size: 32
        scale_lr: 4.0e-5
        warm_up: 0.2
        weight: 0.01
        iters: 1
        b_range: [20, 2]
        keep_gpu: True
        round_mode: learned_hard_sigmoid
        drop_prob: 0.5
        gamma1: 0.3
        gamma2: 0.3
        gamma3: 0.3

model:                    # architecture details
    type: resnet18        # model name
    kwargs:
        num_classes: 1000
    path: "/content/ptmq_imple/model/resnet18_imagenet.pth" 
data:
    path: "/content/ptmq_imple/imagenet-mini"
    batch_size: 64
    num_workers: 4
    pin_memory: True
    input_size: 224
    test_resize: 256
process:
    seed: 1005
